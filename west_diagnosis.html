<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="layui/css/register.css">
    <style>
        /* 关闭toolbar */
        
        .layui-table-tool-self {
            display: none;
        }
        /* 调整表单table样式 */
        
        .layui-table-tool {
            background-color: #fff;
            color: black;
        }
        
        .layui-table-tool-temp {
            padding-right: 0;
        }
        
        .layui-table th {
            background-color: #fff;
            color: #9da3ac;
        }
        
        .toolbar_title {
            display: inline;
            font-size: 12px;
        }
        
        .toolbar_btn {
            display: inline;
            position: absolute;
            right: 20px;
            top: 10px;
            color: #1e9fff;
            font-size: 12px;
        }
        
        .toolbar_btn:hover {
            cursor: pointer;
            color: #4ea8ff;
        }
        /* 调整左侧工具栏分页样式 */
        
        .layui-tab-item .layui-laypage .layui-laypage-curr .layui-laypage-em {
            background-color: #393d49;
        }
        
        .layui-table-page {
            height: 35px;
        }
        
        .layui-laypage .layui-laypage-skip,
        .layui-table-page .layui-laypage select,
        .layui-table-page .layui-laypage button,
        .layui-table-page .layui-laypage input {
            display: none;
        }
        
        .layui-table-page .layui-laypage span {
            height: 15px;
            line-height: 15px;
            margin-bottom: 10px;
        }
        /* 左侧工具栏的table样式 */
        
        .layui-card-body .layui-tab-item .layui-table th {
            background-color: #393d49;
            color: #fff;
            font-weight: bold;
        }
        
        .layui-tab-item .layui-table-view .layui-table[lay-size=sm] .layui-table-cell {
            height: 25px;
            line-height: 25px;
        }
        
        .layui-form-item {
            margin-top: 14px;
            margin-left: 40px;
        }
        
        .layui-inline,
        .layui-input-inline {
            float: left;
        }
    </style>
</head>

<body>
    <div class="layui-form-item" style="width: 600px;margin: auto;margin-top: 20px;">
        <table id="west_diagnosis" lay-filter="west_diagnosis"></table>
    </div>

    <script type="text/html" id="westDiagnosis_toolbar">
        <div class="toolbar_title">名称：</div>
        <input type="text" class="layui-input" style="display: inline;height:25px;width:150px;font-size:12px" placeholder="请输入模板名称">
        <button class="layui-btn layui-btn-normal layui-btn-sm" style="height:25px;line-height:25px;width:60px">查询</button>
        <div class="toolbar_title" style="margin-left:40px">发病日期：</div>
        <input type="text" class="layui-input" style="display: inline;height:25px;width:200px;font-size:12px" placeholder="发病日期" id="time" autocomplete="off">

    </script>

    <script src="layui/layui.js"></script>
