<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="layui/css/register.css">
    <style>
        /* 调整表单table样式 */
        
        .layui-table-tool {
            background-color: #fff;
            color: black;
        }
        
        .layui-table-tool-temp {
            padding-right: 0;
        }
        
        .layui-table th {
            background-color: #fff;
            color: #9da3ac;
        }
        
        .toolbar_title {
            display: inline;
            font-size: 12px;
        }
        
        .toolbar_btn {
            display: inline;
            position: absolute;
            right: 20px;
            top: 10px;
            color: #1e9fff;
            font-size: 12px;
        }
        
        .toolbar_btn:hover {
            cursor: pointer;
            color: #4ea8ff;
        }
        /* 调整左侧工具栏分页样式 */
        
        .layui-tab-item .layui-laypage .layui-laypage-curr .layui-laypage-em {
            background-color: #393d49;
        }
        
        .layui-table-page {
            height: 40px;
        }
        /* 左侧工具栏的table样式 */
        
        .layui-card-body .layui-tab-item .layui-table th {
            background-color: #393d49;
            color: #fff;
            font-weight: bold;
        }
        
        .layui-tab-item .layui-table-view .layui-table[lay-size=sm] .layui-table-cell {
            height: 25px;
            line-height: 25px;
        }
        
        .layui-form-item {
            margin-top: 0px;
            margin-left: 40px;
        }
        
        .layui-inline,
        .layui-input-inline {
            float: left;
        }
        
        body .demo-class {
            border-radius: 8px;
        }
        
        body .demo-class .layui-layer-title {
            cursor: pointer;
            padding: 20px;
            text-align: center;
            background: #fff;
            border: 1px solid #fd7418;
            color: black;
            font-weight: 600;
            font-size: 18px;
            border: none;
        }
        
        body .demo-class .layui-layer-btn .layui-layer-btn0 {
            background: #fd7418;
            border-color: #fd7418;
        }
        
        body .demo-class .layui-layer-btn .layui-layer-btn0 :hover {
            border-color: transparent;
        }
    </style>
</head>

<body>
    <div class="layui-form-item layui-hide">
        <label class="layui-form-label">处方id</label>
        <div class="layui-input-block">
            <input type="text" name="pid" id="pid" lay-verify="required|pid" autocomplete="off" placeholder="请输入药品编码" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item" style="width:860px;margin: auto;margin-top: 30px;">
        <table id="add_medicine" lay-filter="add_medicine"></table>
    </div>

    <script type="text/html" id="westDiagnosis_toolbar" charset="utf-8">
        <div class="toolbar_title">药品名称：</div>
        <input type="text" class="layui-input" style="display: inline;height:25px;width:250px;font-size:12px" placeholder="请输入药品名称" id="drugs_input">
        <button class="layui-btn layui-btn-normal layui-btn-sm" style="height:25px;line-height:25px;width:80px" data-type="drugs_reload" id="drugs_search" lay-event="drugs_reload">查询药品</button>
    </script>
    <script type="text/html" id="bar">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">选择</a>
    </script>

    <script src="layui/layui.js"></script>
    <script src="jquery/jquery.min.js"></script>
    <script>
        function child(data) {
            $('#pid').val(data);
        }
    </script>
    <script>
        layui.use(['form', 'layedit', 'element', 'table', 'laydate'], function() {
            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                element = layui.element,
                table = layui.table,
                $ = layui.jquery,
                laydate = layui.laydate;

            table.render({
                elem: '#add_medicine',
                id: 'add_medicine',
                url: 'http://localhost:8085/prescribe/initDrugsList',
                defaultToolbar: ['filter'],
                text: {
                    none: '无药品数据'
                },
                skin: 'line',
                page: {
                    limit: 8,
                    limits: [8]
                },
                size: 'sm',
                toolbar: "#westDiagnosis_toolbar",
                cols: [
                    [{
                            field: 'id',
                            title: '药品id',
                            align: 'center',
                            width: 100,
                            fixed: 'left',
                            hide: true
                        },

                        {
                            field: 'code',
                            title: '药品编码',
                            align: 'left',
                            width: 140,
                            fixed: 'left'
                        }, {
                            field: 'name',
                            title: '药品名称',
                            align: 'left',
                            width: 190,
                            fixed: 'left'
                        }, {
                            field: 'format',
                            title: '药品规格',
                            align: 'left',
                            width: 129,
                            fixed: 'left'
                        }, {
                            field: 'price',
                            title: '药品单价',
                            align: 'left',
                            width: 90,
                            fixed: 'left'
                        }, {
                            field: 'unit',
                            title: '单位',
                            align: 'center',
                            width: 60,
                            fixed: 'left'
                        }, {
                            field: 'dosage_form',
                            title: '药品剂型',
                            align: 'center',
                            width: 90,
                            fixed: 'left'
                        }, {
                            field: 'type',
                            title: '药品类型',
                            align: 'center',
                            width: 90,
                            fixed: 'left'
                        }, {
                            field: 'use',
                            title: '用法',
                            align: 'center',
                            width: 90,
                            fixed: 'left',
                            hide: true
                        }, {
                            field: 'dosage',
                            title: '用量',
                            align: 'center',
                            width: 100,
                            fixed: 'left',
                            hide: true
                        }, {
                            field: 'frequency',
                            title: '频次',
                            align: 'center',
                            width: 100,
                            fixed: 'left',
                            hide: true
                        }, {
                            field: 'num',
                            title: '数量',
                            align: 'center',
                            width: 60,
                            fixed: 'left',
                            hide: true
                        }, {
                            field: 'operation',
                            title: '操作',
                            align: 'center',
                            width: 67,
                            fixed: 'left',
                            toolbar: "#bar"
                        },
                    ]
                ],
                data: []

            });


            //根据名称模糊查询药品
            table.on('toolbar(add_medicine)', function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'drugs_reload':
                        var drugsReload = $('#drugs_input');
                        console.log(drugsReload.val());
                        //执行重载
                        table.reload('drugsReloadTable', {
                            url: 'http://localhost:8085/prescribe/initDrugsListByName/',
                            page: {
                                curr: 1 //重新从第 1 页开始
                            },
                            where: {
                                name: drugsReload.val()
                            }
                        }, 'data');
                        break;
                }
            });
            table.on('tool(add_medicine)', function(obj) {
                if (obj.event == 'edit') {
                    layer.open({
                        type: 2,
                        content: 'medicineEdit.html',
                        skin: 'demo-class',
                        title: obj.data.name,
                        area: ['50%', '88%'],
                        anim: 2,
                        offset: [
                            0.06 * ($(window).height()), 0.25 * ($(window).width())
                        ],
                        shade: 0.15,
                        btn: ["保存", "取消"],
                        success: function(layero, index) {
                            var iframe = window['layui-layer-iframe' + index];
                            obj.pid = $('#pid').val();
                            iframe.child(obj);
                        },
                        yes: function(index, layero) {
                            var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
                            submit.click();
                        }
                    });



                }
            });
        });
    </script>
</body>

</html>
