    <script src="jquery/jquery.cookie.js"></script>
    <script>
        layui.use(['form', 'layedit', 'element', 'table'], function() {
            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                element = layui.element,
                table = layui.table,
                $ = layui.jquery;
            layer.config({
                extend: 'myskin/style.css' //加载layer皮肤模块
            });


            var doctor_id = "";
            var dept_name = "";
            var dept_id = "";
            $().ready(function() {
                doctor_id = $.cookie("registerId_cookie");
                dept_name = $.cookie("dept_cookie");
                dept_id = $.cookie("deptId_cookie");
                console.log("当前医生id：" + doctor_id);
                console.log("当前科室id：" + dept_id);
                document.getElementById('dept_name').innerHTML = $.cookie("dept_cookie");
            });

            var lab_count = 0;
            var search_count = 0;
            var list_count = 1;
            var full_count = 1;
            $('.right-bar').on('load', function() {
                var h = document.documentElement.scrollHeight;
                if (h > parent.window.document.documentElement.scrollHeight) {
                    console.log(parent.window.document.documentElement.scrollHeight);
                    console.log(h);
                    $('.right-bar').css('height', h);
                } else {
                    $('.right-bar').css('height', parent.window.document.documentElement.scrollHeight);
                }
            })
            $('#lab').on('click', function() {
                lab_count++;
                $('.form').css('margin-left', 'auto');
                switch (lab_count % 2) {
                    case 0:
                        $('#lab_content').css('display', 'none');
                        break;
                    case 1:
                        if ($("#list_content").css('display') == 'block') {
                            list_count++;
                            $("#list_content").css('display', 'none');
                        }
                        $('#lab_content').css('display', 'block');
                        break;
                }

            });
            $('#list').on('click', function() {
                list_count++;
                switch (list_count % 2) {

                    case 0:
                        $('#list_content').css('display', 'none');
                        $('.form').css('margin-left', 'auto');
                        break;
                    case 1:
                        if ($("#lab_content").css('display') == 'block') {
                            $("#lab_content").css('display', 'none');
                            lab_count++;
                        }
                        $('#list_content').css('display', 'block');
                        $('.form').css('margin-left', '80px');
                        break;
                }

            });
            $('.lab_close').on('click', function() {
                lab_count++;
                $('#lab_content').css('display', 'none');
            });
            $('.list_close').on('click', function() {
                list_count++;
                $('.form').css('margin-left', 'auto');
                $('#list_content').css('display', 'none');
            });
            $('#search').on('click', function() {
                table.reload('#done', {

                    where: {
                        height: '117'
                    }
                });
                search_count++;
                switch (search_count % 2) {
                    case 0:
                        $('.search').css('display', 'none');
                        break;
                    case 1:
                        $('.search').css('display', 'block');
                        break;
                }

            });
            $('#full').on('click', function() {
                full_count++;
                switch (full_count % 2) {
                    case 0:
                        $('.form').css("width", "1055px");
                        $('.form').css("height", "1300px");
                        document.getElementById('full').className = 'bar-item layui-icon layui-icon-screen-restore';
                        break;
                    case 1:
                        $('.form').css("width", "750px");
                        $('.form').css("height", "1800px");
                        document.getElementById('full').className = 'bar-item layui-icon layui-icon-screen-full';
                        break;
                }
            });
            $('.list_refresh').on('click', function() {
                table.reload('waiting', {
                    url: 'http://localhost:8085/diagnose/initWaitingList/' + doctor_id,
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                }); //只重载数据
                table.reload('done', {
                    url: 'http://localhost:8085/diagnose/initDoneList/' + doctor_id,
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                }); //只重载数据
            });
            table.render({
                elem: '#waiting',
                url: 'http://localhost:8085/diagnose/initWaitingList/' + doctor_id,
                skin: 'line',
                size: 'sm',
                height: 'full',
                text: {
                    none: '暂无该科室下的病人'
                },
                page: {
                    limit: 5,
                    // limits: [15, 30, 50, 100]
                }, //开启分页
                cols: [
                    [{
                        field: 'record_id',
                        title: '病历号',
                        width: 78

                    }, {
                        field: 'name',
                        title: '姓名',
                        width: 60
                    }, {
                        field: 'sex',
                        title: '性别',
                        width: 60
                    }, {
                        field: 'age',
                        title: '年龄',
                        width: 69
                    }, {
                        field: 'regist_id',
                        title: '挂号单id',
                        width: 69,
                        hide: true
                    }]
                ],
                data: []

            });
            table.render({
                elem: '#done',
                url: 'http://localhost:8085/diagnose/initDoneList/' + doctor_id,
                height: 'full',
                text: {

                                                icon: 5
                                            });

                var prescription_table = layui.table.cache['prescription'];
                if (prescription_table[0] === undefined || prescription_table[0].name === undefined) {
                    layer.alert('错误操作！', {
                        title: '作废失败',
                        icon: 5
                    })
                } else {
                    layer.open({
                        type: 1,
                        skin: 'layer-ext-myskin',
                        title: '作废处方单',
                        closeBtn: false,
                        area: '300px;',
                        shade: 0.4,
                        id: 'cancel_layer',
                        btn: ['确认作废', '取消'],
                        btnAlign: 'c',
                        moveType: 1,
                        content: '<div style="padding: 30px; line-height: 22px; color: #000;">确认作废此处方单？</div>',
                        success: function(layero) {
                            var btn = layero.find('.layui-layer-btn');
                            btn.find('.layui-layer-btn0').css('background-color', '#ff5722');
                            btn.find('.layui-layer-btn0').css('border', 'none');
                            btn.find('.layui-layer-btn0').css('color', '#fff');
                            btn.find('.layui-layer-btn0').on('click', function() {
                                data.field.dept_id = dept_id;
                                data.field.create_oper_id = doctor_id;
                                data.field.item_type = "2";
                                $.ajax({
                                    url: "http://localhost:8085/prescribe/cancel",
                                    type: 'post',
                                    contentType: "application/json",
                                    data: JSON.stringify(data.field),
                                    xhrFields: {
                                        withCredentials: true
                                    },
                                    beforeSend: function() {},
                                    success: function(data) {
                                        if (data.code == 1) {
                                            layer.msg(data.msg, {
                                                icon: 5
                                            });
                                            return false;
                                        } else if (data.code == 0) {
                                            layer.msg(data.msg, {
                                                icon: 6, //成功的表情
                                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                                            });
                                            $('.list_refresh').click();
                                            table.reload('prescription', {
                                                url: 'http://localhost:8085/prescribe/initPrescriptionList',
                                                page: {
                                                    curr: 1 //重新从第 1 页开始
                                                },
                                                where: {
                                                    id: $('#medical_id').val()
                                                }
                                            }); //只重载数据

                                        }
                                    }
                                })
                            })
                        }
                    });
                }



                return false;
            });
        });
