<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">

<head>
    <meta charset="utf-8">
    <title>挂号</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" href="layui/css/register.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        .layui-form-item {
            margin-top: 14px;
            margin-left: 40px;
        }
        
        .layui-inline,
        .layui-input-inline {
            float: left;
        }
        
        fieldset legend a {
            color: #409eff;
        }
        
        .layui-input:focus {
            border: #409eff 2px solid;
        }
        
        .layui-card {
            position: fixed;
            display: none;
            right: 52px;
            top: 58px;
            box-shadow: none;
            width: 160px;
            height: 159px;
            box-shadow: 5px 5px 5px#dddddd;
            border: 1px solid #d2d2d2;
        }
        
        .layui-card-header {
            border-bottom: 1px solid #eeeeee;
            background-color: #393d49;
            color: #c2c2c2;
            height: 40px;
        }
        
        .layui-card-header .close {
            position: absolute;
            width: 20px;
            line-height: 20px;
            height: 20px;
            padding-left: 2px;
            top: 10px;
            right: 6px;
            color: #c2c2c2;
            font-size: 16px;
        }
        
        .layui-card-header .close:hover {
            cursor: pointer;
        }
        
        ul li a {
            display: block;
            font-size: 14px;
            margin-left: 11px;

            color: #282b33;
            border: 1px solid #393d49;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        
        ul li a:hover {
            cursor: pointer;
            background-color: #393d49;
            color: #fff;
        }
        
        .search {
            position: fixed;
            display: none;
            top: 10px;
            right: 51px;
            width: 185px;
            height: 42px;
            z-index: 9999;
        }
        
        .search input {
            display: inline-block;
            width: 120px;
        }
        
        .search button {
            display: inline-block;
            width: 60px;
        }

</head>

<body>
    <!-- 置顶功能 -->
    <a name="form_top"></a>
    <!-- 搜索功能（隐藏） -->
    <div class="search">
        <input type="text" placeholder="病历号" class="layui-input"></input>
        <button class="layui-btn" style="background-color:#393d49;">查找</button>
    </div>
    <!-- 右侧功能栏 -->
    <div class="right-bar">
        <a class="bar-item layui-icon layui-icon-search" id='search' title="查找"></a>
        <a class="bar-item layui-icon layui-icon-form" id="form_lab" title="目录"></a>
        <a class="bar-item layui-icon layui-icon-fonts-clear" id="value" title="赋值"></a>
        <a class="bar-item layui-icon layui-icon-delete" id="clear" title="清空表单"></a>

        <a href="#form_top" class="bar-item layui-icon layui-icon-top" title="置顶"></a>
    </div>
    <!-- 目录功能（隐藏） -->
    <div class="layui-card" id="lab">
        <div class="layui-card-header">目录
            <a class="close layui-icon layui-icon-close"></a>
        </div>
        <div class="layui-card-body" id="content" style="padding-top: 10px;">
            <ul>
                <li><a href="#searchInfo">查找信息</a></li>
                <li><a href="#baseInfo">基本信息</a></li>
                <li><a href="#registerInfo">挂号信息</a></li>
            </ul>
        </div>
    </div>
    <!-- 表单 -->
    <form class="layui-form layui-form-pane" action="" lay-filter="register_form">
        <div class="form w" style="width: 750px;">
            <!-- 页眉 -->
            <div class="page_header">
                <div class="left_pageHeader">Neuedu</div>
                <div class="center_pageHeader">挂号前台</div>
                <div class="right_pageHeader">Ver: 1.0.0-0.0.0</div>
            </div>
            <!-- 头部标题 -->
            <div class="title1"></div>
            <div class="title2">
                <h1>挂号信息填写表</h1>
            </div>

            <!-- 挂号内容 -->
            <div style="margin-top: 150px;">
                <!-- 查找信息 -->
                <fieldset class="layui-elem-field layui-field-title">
                    <legend style="font-weight: 600;"><a name="searchInfo">查找信息</a></legend>
                </fieldset>
                <div class="layui-form-item" style="margin-bottom: 37px;">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="background-color: #1e9fff;color: white;font-weight: bold;border-color:#1e9fff">病历号</label>
                        <div class="layui-input-inline">
                            <input lay-verify="required|record_id" type="text" style="border-color: #1e9fff" id="record_id" name="record_id" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline">
                            <button type="button" class="layui-btn layui-btn-normal" id="patient_search"><i class="layui-icon layui-icon-search"></i>查询</button>
                        </div>
                        <div class="layui-inline">
                            <button type="button" class="layui-btn layui-btn-disabled" id="patient_refresh" disabled><i class="layui-icon layui-icon-refresh"></i>重置</button>
                        </div>
                    </div>
                </div>
                <!-- 基本信息 -->
                <fieldset class="layui-elem-field layui-field-title">
                    <legend style="font-weight: 600;"><a name="baseInfo">基本信息</a></legend>
                </fieldset>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input lay-verify="required|name" type="text" id="name" name="name" autocomplete="off" class="layui-input" placeholder="请输入姓名">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">年龄</label>
                        <div class="layui-input-inline">
                            <input lay-verify="required|age" type="text" id="age" name="age" autocomplete="off" class="layui-input" placeholder="请输入年龄（岁）">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-inline">
                            <select lay-verify="required|sex" name="sex" id="sex" lay-filter="sex">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">出生日期</label>
                        <div class="layui-input-inline">
                            <input lay-verify="required|birthday" type="text" id="birthday" class="layui-input" name="birthday" id="birthday" autocomplete="off" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="width: 620px;">
                    <label class="layui-form-label">身份证号</label>
                    <div class="layui-input-block">
                        <input lay-verify="required|identity_id" type="text" id="identity_id" name="identity_id" autocomplete="off" class="layui-input" placeholder="请输入身份证号">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 620px;">
                    <label class="layui-form-label">家庭住址</label>
                    <div class="layui-input-block">
                        <input lay-verify="required|address" type="text" id="address" name="address" autocomplete="off" class="layui-input" placeholder="请输入家庭住址">
                    </div>
                </div>

                <!-- 挂号信息 -->
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                    <legend name="registerInfo" style="font-weight: 600;"><a name="registerInfo">挂号信息</a></legend>
                </fieldset>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">看诊日期</label>
                        <div class="layui-input-inline">
                            <input lay-verify="required|visit_date" type="text" autocomplete="off" class="layui-input" id="visit_date" name="visit_date" id="visit_date" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">看诊午别</label>
                        <div class="layui-input-inline">
                            <select lay-verify="required|dayType" name="dayType" id="dayType" lay-filter="dayType">
                                <option value="">请选择午别</option>
                                <option value="0">上午</option>
                                <option value="1">下午</option>
                        </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">挂号科室</label>
                        <div class="layui-input-inline">
                            <select lay-verify="required|department" name="department" id="department" lay-filter="department" lay-search>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">挂号级别</label>
                        <div class="layui-input-inline">
                            <select lay-verify="required|registLevel" name="registLevel" id="registLevel" lay-filter="registLevel">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">看诊医生</label>
                        <div class="layui-input-inline">
                            <select lay-verify="required|doctor" name="doctor" id="doctor" lay-filter="doctor">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">病历本</label>
                        <div class="layui-input-inline">
                            <input type="checkbox" name="record" lay-skin="switch" lay-filter="record" title="开关" lay-text="需要|不需要" value="1">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">费用(￥)</label>
                        <div class="layui-input-inline">
                            <input type="text" name="payment" value="0" autocomplete="off" class="layui-input" disabled="">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">支付方式</label>
                        <div class="layui-input-inline">
                            <select lay-verify="required|payType" name="payType" id="payType" lay-filter="payType">
                                    <option value="">请选择支付方式</option>
                                
                                </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" hidden>
                <div class="layui-inline">
                    <label class="layui-form-label">挂号员id</label>
                    <div class="layui-input-inline">
                        <input type="text" lay-verify="required|payType" name="registerId" id="registerId" lay-filter="registerId" value="0" autocomplete="off" class="layui-input" disabled="">
                    </div>
                </div>
            </div>
        </div>
        </div>
        <br>
        <!-- 固定提交按钮 -->
        <div class="layui-form-item">

            <button style="position: fixed;right: 90px;;top:570px" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="do_register" id="do_register"><i class="layui-icon layui-icon-survey"></i>提交挂号单</button>

        </div>
        </div>



        </div>
    </form>
    <script src="layui/layui.js" charset="utf-8"></script>
    <script src="jquery/jquery.min.js" charset="utf-8"></script>
    <script src="jquery/jquery.cookie.js"></script>

    <script>
        var caseNum = "";
        $().ready(function() {
            $("#registerId").val($.cookie("registerId_cookie"));
        });
        layui.use(['form', 'layedit', 'laydate', 'element'], function() {
            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate,
                element = layui.element,
                $ = layui.jquery;
            $.ajax({
                url: "http://localhost:8085/register/initConstant",
                type: 'get',
                contentType: "application/json",
                xhrFields: {
                    withCredentials: true
                },
                beforeSend: function() {},
                success: function(data) {
                    if (data.code == 1) {
                        layer.msg(data.msg, {
                            icon: 5
                        });
                        return false;
                    } else if (data.code == 0) {
                        //初始化病历号
                        $('#record_id').val(data.data.caseNumber[0].name);
                        caseNum = data.data.caseNumber[0].name;
                        //初始化号别下拉
                        $('#registLevel').empty();
                        $('#registLevel').append(new Option("请选择挂号级别", ''));
                        $.each(data.data.registLevel, function(index, item) {
                            $('#registLevel').append(new Option(item.name, item.id)); //往下拉菜单里添加元素
                        });
                        //初始化性别下拉框
                        $('#sex').empty();
                        $('#sex').append(new Option("请选择性别", ''));
                        $.each(data.data.gender, function(index, item) {
                            $('#sex').append(new Option(item.name, item.id));
                        });
                        //初始化科室下拉框
                        $('#department').empty();
                        $('#department').append(new Option("请选择挂号科室", ''));
                        $.each(data.data.dept, function(index, item) {
                            $('#department').append(new Option(item.name, item.id));
                        });
                        //初始化科室下拉框
                        $('#payType').empty();
                        $('#payType').append(new Option("请选择支付方式", ''));
                        $.each(data.data.pay, function(index, item) {
                            $('#payType').append(new Option(item.name, item.id));
                        });
                        form.render();
                    }
                }
            });

            layui.$('#patient_search').on('click', function() {
                var record_id = $('#record_id').val();
                var url = "http://localhost:8085/register/findById/" + record_id;
                caseNum = "";
                $.ajax({
                    url: url,
                    type: 'get',
                    contentType: "application/json",
                    xhrFields: {
                        withCredentials: true
                    },
                    beforeSend: function() {},
                    success: function(data) {
                        $('#patient_refresh').removeClass('layui-btn-disabled');
                        $('#patient_refresh').addClass('layui-btn-danger');
                        $('#patient_refresh').attr('disabled', false);
                        if (data.code == 1) {
                            layer.msg(data.msg, {
                                icon: 5,
                                time: 1000
                            });
                            return false;
                        } else if (data.code == 0) {
                            layer.msg(data.msg, {
                                icon: 6, //成功的表情
                                time: 500 //1秒关闭（如果不配置，默认是3秒）
                            }, function() {
                                form.val('register_form', {
                                    "name": data.data.realName,
                                    "age": data.data.age,
                                    "sex": data.data.gender,
                                    "identity_id": data.data.idNumber,
                                    "birthday": data.data.birthDate,
                                    "address": data.data.homeAddress,
                                });


                            })
                        }
                    }
                });
            });
            layui.$('#patient_refresh').on('click', function() {
                $.ajax({
                    url: "http://localhost:8085/register/initConstant",
                    type: 'get',
                    contentType: "application/json",
                    xhrFields: {
                        withCredentials: true
                    },
                    beforeSend: function() {},
                    success: function(data) {
                        if (data.code == 1) {
                            layer.msg(data.msg, {
                                icon: 5
                            });
                            return false;
                        } else if (data.code == 0) {
                            //初始化病历号
                            $('#record_id').val(data.data.caseNumber[0].name);
                            caseNum = data.data.caseNumber[0].name;
                            $('#patient_refresh').removeClass('layui-btn-danger');
                            $('#patient_refresh').addClass('layui-btn-disabled');
                            $('#patient_refresh').attr('disabled', true);
                        }
                    }
                });
            });
            form.on('select(department)', function(data) {
                var findDoctorsByDeptId_url = "http://localhost:8085/register/findDoctorsByDeptId/" + data.value;
                $.ajax({
                    url: findDoctorsByDeptId_url,
                    type: 'get',
                    contentType: "application/json",
                    xhrFields: {
                        withCredentials: true
                    },
                    beforeSend: function() {},
                    success: function(data) {
                        if (data.code == 1) {
                            layer.msg(data.msg, {
                                icon: 5,
                                time: 1000
                            });
                            $('#doctor').empty();
                            form.render();
                            return false;
                        } else if (data.code == 0) {

                            $('#doctor').empty();
                            $('#doctor').append(new Option("请选择看诊医生", ''));
                            $.each(data.data.doctor, function(index, item) {
                                $('#doctor').append(new Option(item.name, item.id));
                            });
                            form.render();


                        }
                    }
                });

            });

            var count = 0;
            $('.right-bar').css('minHeight', '1000px');
            $('.right-bar').on('load', function() {
                var h = document.documentElement.scrollHeight;
                if (h > parent.window.document.documentElement.scrollHeight) {
                    console.log(parent.window.document.documentElement.scrollHeight);
                    console.log(h);
                    $('.right-bar').css('height', h);
                } else {
                    $('.right-bar').css('height', parent.window.document.documentElement.scrollHeight);
                }
            })

            $('#form_lab').on('click', function() {
                count++;
                switch (count % 2) {
                    case 0:
                        $('#lab').css('display', 'none');
                        break;
                    case 1:
                        $('#lab').css('display', 'block');
                        break;
                }

            });

            $('.close').on('click', function() {
                add++;
                $('#lab').css('display', 'none');
            });
            var add = 0;
            $('#search').on('click', function() {
                add++;
                switch (add % 2) {
                    case 0:
                        $('.search').css('display', 'none');
                        break;
                    case 1:
                        $('.search').css('display', 'block');
                        break;
                }

            });
            //日期

            var today = new Date();
            var month = today.getMonth() + 1;
            laydate.render({
                elem: '#birthday',
                theme: '#1f9fff',
                done: function(value, date) {
                    $('#age').val(today.getFullYear() - date.year);
                }
            });
            laydate.render({
                elem: '#visit_date',
                theme: '#1f9fff',
                min: 0,
                max: 7,
                value: today.getFullYear() + "-" + month + "-" + today.getDate()
            });
            element.on('collapse(test)', function(data) {
                layer.msg('展开状态：' + data.show);
            });

            //自定义验证规则
            form.verify({
                identity_id: function(value) {
                    if (value.length != 18) {
                        return '身份证格式有误！';
                    }
                },
                age: [/^[\S]{1,3}$/, '年龄长度须为1~3位,且不能出现空格！'],
                content: function(value) {
                    layedit.sync(editIndex);
                }
            });


            //监听提交
            var payment = 0;
            var record = 0;
            form.on('select(registLevel)', function(data) {
                if (data.value == "") {
                    payment = 0.00;
                }
                if (data.value == "1") {
                    payment = 50;
                } else if (data.value == "2") {
                    payment = 8;
                }
                form.val('register_form', {
                    "payment": payment + record
                });
            });
            form.on('switch(record)', function(data) {
                if (data.elem.checked == true) {
                    record = 9;
                } else {
                    record = 0;
                }
                form.val('register_form', {
                    "payment": payment + record
                });
            });
            //表单赋值
            layui.$('#value').on('click', function() {
                form.val('register_form', {
                    // "name": "value"
                    "record_id": "600614",
                    "name": "张三",
                    "age": "20",
                    "ageType": "0",
                    "sex": "71",
                    "identity_id": "420281200008290836",
                    "birthday": "2000-08-29",
                    "address": "湖南省株洲市荷塘区东湖阳光",
                    "visit_date": "2020-07-16",
                    "dayType": "1",
                    "department": "1",
                    "registLevel": "1",
                    "doctor": "1",
                    "record": false,
                    "payment": "50.00",
                    "payType": "51"

                });
            });
            layui.$('#clear').on('click', function() {
                form.val('register_form', {
                    // "name": "value"
                    "record_id": "",
                    "name": "",
                    "age": "",
                    "ageType": "",
                    "sex": "",
                    "identity_id": "",
                    "birthday": "",
                    "address": "",
                    "visit_date": "",
                    "dayType": "",
                    "department": "",
                    "registLevel": "",
                    "doctor": "",
                    "record": false,
                    "payment": "",
                    "payType": ""

                });
            });
            form.on('submit(do_register)', function(data) {
                layer.open({
                    type: 1,
                    title: '提交挂号单',
                    closeBtn: false,
                    area: '300px;',
                    shade: 0.4,
                    id: 'LAY_layuipro' //设定一个id，防止重复弹出
                        ,
                    btn: ['确认提交', '取消'],
                    btnAlign: 'c',
                    moveType: 1 //拖拽模式，0或者1
                        ,
                    content: '<div style="padding: 30px; line-height: 22px; color: #000;">确认提交此挂号单？</div>',
                    success: function(layero) {
                        var btn = layero.find('.layui-layer-btn');
                        btn.find('.layui-layer-btn0').on('click', function() {
                            $.ajax({
                                url: "http://localhost:8085/register/submit",
                                type: 'post',
                                data: JSON.stringify(data.field),
                                contentType: "application/json",
                                xhrFields: {
                                    withCredentials: true
                                },
                                beforeSend: function() {
                                    console.log(data.field);
                                },
                                success: function(data) {
                                    if (data.code == 1) {
                                        layer.msg(data.msg, {
                                            icon: 5
                                        });
                                        return false;
                                    } else if (data.code == 0) {
                                        layer.msg(data.msg, {
                                            icon: 6, //成功的表情
                                            time: 1000 //1秒关闭（如果不配置，默认是3秒）
                                        });

                                    }
                                }
                            })
                        })
                    }
                });


                return false;
            });

        });
    </script>

</body>

</html>
