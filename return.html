<script type="text/javascript">
    var lefttime = 5000;

    function go() {
        document.getElementById("w").innerText = (lefttime) / 1000;
        lefttime = lefttime - 1000;
        if (lefttime < 0) {
            document.location.href = "login.html" //重定向方法
        }
    }
    setInterval(go, 1000);
</script>

</body>
