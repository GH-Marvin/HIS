<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>缴费</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" href="layui/css/register.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        /* form样式重建 */
        
        .layui-form-item {
            margin-top: 14px;
            margin-left: 40px;
        }
        
        .layui-inline,
        .layui-input-inline {
            float: left;
        }
        
        fieldset legend a {
            color: #409eff;
        }
        
        .layui-input:focus {
            border: #409eff 2px solid;
        }
        /* 右侧快捷栏--目录功能样式 */
        
        .layui-card {
            position: fixed;
            display: none;
            right: 52px;
            top: 58px;
            box-shadow: none;
            width: 160px;
            height: 159px;
            box-shadow: 5px 5px 5px#dddddd;
            border: 1px solid #d2d2d2;
        }
        
        .layui-card-header {
            border-bottom: 1px solid #eeeeee;
            background-color: #393d49;
            color: #c2c2c2;
            height: 40px;
        }
        
        .layui-card-header .close {
            position: absolute;
            width: 20px;
            line-height: 20px;
            height: 20px;
            padding-left: 2px;
            top: 10px;
            right: 6px;
            color: #c2c2c2;
            font-size: 16px;
        }
        
        .layui-card-header .close:hover {
            cursor: pointer;
        }
        
        ul li a {
            display: block;
            font-size: 14px;
            margin-left: 11px;
            padding-left: 25px;
            padding-right: 22px;
            width: 62px;
            color: #282b33;
            border: 1px solid #393d49;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        
        ul li a:hover {
            cursor: pointer;
            background-color: #393d49;
            color: #fff;
        }
        /* 右侧快捷栏--搜索样式 */
        
        .search {
            position: fixed;
            display: none;
            top: 10px;
            right: 52.5px;
            width: 160px;
            height: 42px;
            z-index: 9999;
        }
        
        .search input {
            display: inline-block;
            width: 95px;
        }
        
        .search button {
            display: inline-block;
            width: 60px;
        }
    </style>
</head>

<body>
    <!-- 置顶功能块 -->
    <a name="form_top"></a>
    <!-- 右侧搜索功能（隐藏） -->
    <div class="search">
        <input type="text" placeholder="病历号" class="layui-input"></input>
        <button class="layui-btn" style="background-color:#393d49;">查找</button>
    </div>
    <!-- 右侧工具栏 -->
    <div class="right-bar">

        <a class="bar-item layui-icon layui-icon-search" id='search' title="查找"></a>
        <a class="bar-item layui-icon layui-icon-form" id="form_lab" title="目录"></a>
        <a class="bar-item layui-icon layui-icon-fonts-clear" id="value" title="赋值"></a>
        <a class="bar-item layui-icon layui-icon-delete" id="clear" title="清空表单"></a>

        <a href="#form_top" class="bar-item layui-icon layui-icon-top" title="置顶"></a>
    </div>
    <!-- 右侧目录功能（隐藏） -->
    <div class="layui-card" id="lab">
        <div class="layui-card-header">目录
            <a class="close layui-icon layui-icon-close"></a>
        </div>
        <div class="layui-card-body" id="content" style="padding-top: 10px;">

            <ul>
                <li>
                    <a href="#searchInfo">查询信息</a>
                </li>
                <li>
                    <a href="#baseInfo">基本信息</a>
                </li>
                <li>
                    <a href="#registerInfo">缴费信息</a>
                </li>

            </ul>
        </div>
    </div>
    <!-- 表单 -->
    <form class="layui-form layui-form-pane" action="" lay-filter="pay_form">
        <div class="form w" style="width: 750px;min-height: 950px;" id="content_form">
            <!-- 页眉 -->
            <div class="page_header">
                <div class="left_pageHeader">Neuedu</div>
                <div class="center_pageHeader">缴费前台</div>
                <div class="right_pageHeader">Ver: 1.0.0-0.0.0</div>
            </div>
            <!-- 头部标签 -->
            <div class="title1"></div>
            <div class="title2">
                <h1>缴费明细表</h1>
            </div>
            <!-- 内容 -->
            <div style="margin-top: 150px;">
                <!-- 患者信息查询 -->
                <fieldset class="layui-elem-field layui-field-title">
                    <legend style="font-weight: 600;"><a name="searchInfo">查询信息</a></legend>
                </fieldset>

                <div class="layui-form-item" style="margin-bottom: 37px;">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="background-color: #1e9fff;color: white;font-weight: bold;border-color:  #1e9fff;">病历号</label>
                        <div class="layui-input-inline">
                            <input lay-verify="required|record_id" id="record_id" type="text" style="border-color: #1e9fff" name="record_id" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-normal" id="patient_search"><i class="layui-icon layui-icon-search"></i>查询</button>
                    </div>
                </div>
                <!-- 患者基本信息展示 -->

                <fieldset class="layui-elem-field layui-field-title">
                    <legend style="font-weight: 600;"><a name="searchInfo">基本信息</a></legend>
                </fieldset>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input lay-verify="required|name" id="name" id="name" type="text" name="name" autocomplete="off" class="layui-input" disabled>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">身份证号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="identity_id" autocomplete="off" class="layui-input" disabled>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="width: 620px;margin-bottom: 37px;">
                    <label class="layui-form-label">家庭住址</label>
                    <div class="layui-input-block">
                        <input type="text" name="address" autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>


                <!-- 患者缴费信息展示 -->
                <fieldset class="layui-elem-field layui-field-title">
                    <legend style="font-weight: 600;"><a name="searchInfo">缴费信息</a></legend>
                </fieldset>

                <div class="layui-form-item" style="width: 620px;margin-bottom: 37px;width: 680px;">
                    <table class="layui-hide" id="payment_details" lay-filter="payment_details"></table>
                </div>


                <script id="toolbarDemo" type="text/html">
                    <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" lay-event="getCheckData"><i class="layui-icon layui-icon-cart"></i>收费结算</button>
                </script>

            </div>
        </div>
    </form>
    <script src="layui/layui.js" charset="utf-8"></script>
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/jquery.cookie.js"></script>

    <script>
        layui.use(['form', 'element', 'table'], function() {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.jquery,
                element = layui.element,
                table = layui.table;
            layer.config({
                extend: 'myskin/style.css' //加载layer皮肤模块
            });
            var user_id = "";
            $().ready(function() {
                user_id = $.cookie("registerId_cookie");
            });
            // 【右侧快捷栏-->目录功能】图标单击事件
            var count = 0;
            $('#form_lab').on('click', function() {
                count++;
                switch (count % 2) {
                    case 0:
                        $('#lab').css('display', 'none');
                        break;
                    case 1:
                        $('#lab').css('display', 'block');
                        break;
                }

            });
            // 【右侧快捷栏-->目录功能】关闭功能
            $('.close').on('click', function() {
                add++;
                $('#lab').css('display', 'none');
            });
            var add = 0;
            // 【右侧快捷栏-->搜索功能】图标单击事件
            $('#search').on('click', function() {
                add++;
                switch (add % 2) {
                    case 0:
                        $('.search').css('display', 'none');
                        break;
                    case 1:
                        $('.search').css('display', 'block');
                        break;
                }

            });
            // 【右侧快捷栏-->赋值功能】
            layui.$('#value').on('click', function() {
                form.val('pay_form', {
                    "record_id": "600601",
                    "name": "张三",
                    "identity_id": "420281200008290836",
                    "address": "湖南省株洲市荷塘区东湖阳光"
                });
            });
            // 【右侧快捷栏-->清空功能】
            layui.$('#clear').on('click', function() {
                form.val('pay_form', {
                    "record_id": "",
                    "name": "",
                    "identity_id": "",
                    "address": ""
                });
            });

            // 【支付单-缴费信息-->患者缴费明细表格】表格绑定
            table.render({
                elem: '#payment_details',
                toolbar: '#toolbarDemo',
                skin: 'line',
                size: 'sm',
                even: true,
                text: {
                    none: '暂无该用户的缴费信息！'
                },
                cols: [
                    [{
                            type: 'checkbox',

                        }, {
                            field: 'pc_id',
                            title: 'id',
                            width: 74,
                            hide: true

                        }, {
                            field: 'record_id',
                            title: '病历号',
                            width: 74,


                        }, {
                            field: 'name',
                            title: '姓名',
                            width: 60
                        }, {
                            field: 'project_name',
                            title: '项目名称',
                            width: 130
                        }, {
                            field: 'price',
                            title: '项目单价',
                            sort: true,
                            width: 80,
                            templet: function(res) {
                                return '<strong>' + res.price + '</strong>'
                            }
                        }, {
                            field: 'num',
                            title: '数量',
                            width: 55,
                            sort: true,
                            totalRow: true
                        }, {
                            field: 'dig_time',
                            title: '开立时间',
                            width: 150

                        }, {
                            field: 'prescription_state',
                            title: '开立状态',
                            width: 80
                        }

                    ]
                ],
                data: [],
                page: false
            });
            // 【支付单-->查询按钮】根据regist_id查询患者信息及缴费信息
            layui.$('#patient_search').on('click', function() {
                var record_id = $('#record_id').val();
                var url = "http://localhost:8085/register/findById/" + record_id;
                $.ajax({
                    url: url,
                    type: 'get',
                    contentType: "application/json",
                    xhrFields: {
                        withCredentials: true
                    },
                    beforeSend: function() {},
                    success: function(data) {
                        if (data.code == 1) {
                            layer.msg(data.msg, {
                                icon: 5
                            });
                            return false;
                        } else if (data.code == 0) {
                            form.val('pay_form', {
                                "name": data.data.realName,
                                "identity_id": data.data.idNumber,
                                "address": data.data.homeAddress
                            });
                            table.reload('payment_details', {
                                url: 'http://localhost:8085/pay/findPaymentDetailsById',
                                where: {
                                    caseNumber: $('#record_id').val()
                                }
                            }); //只重载数据
                            var height = $(".form .layui-table-box").height();
                            $(".form").css('height', (height + 1000) + 'px');
                        }
                    }
                })
                return false;

            });



            // 【支付单-->收费结算按钮】传给发票子页面的数据并弹出
            table.on('toolbar(payment_details)', function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                if (obj.event == 'getCheckData') {
                    var selected_data = checkStatus.data;
                    if (selected_data.length == 0) {
                        layer.alert("您未选中项目进行缴费！", {
                            icon: 5
                        });
                    } else {
                        layer.open({
                            type: 2,
                            anim: 2,
                            title: '收费明细',
                            area: ['54%', '70%'],
                            offset: [
                                0.15 * ($(window).height()), 0.23 * ($(window).width())
                            ],
                            shade: 0.3,
                            content: "bill.html",
                            btn: ["确认缴费", "取消"],
                            success: function(layero, index) {
                                var iframe = window['layui-layer-iframe' + index];
                                iframe.child(selected_data, user_id);
                            },
                            yes: function(index, layero) {
                                var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
                                submit.click();
                            }
                        });

                    }

                }
                return false;
            });






        });
    </script>

</body>

</html>
